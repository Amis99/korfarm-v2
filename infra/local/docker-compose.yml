version: "3.8"

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: korfarm
      MYSQL_DATABASE: korfarm
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    command: >-
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    volumes:
      - korfarm_mysql:/var/lib/mysql

volumes:
  korfarm_mysql:

